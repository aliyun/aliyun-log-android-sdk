    // sls android sdk bricks version
    implementation 'com.aliyun.openservices:aliyun-log-android-sdk:bricks_1.0.5'

    // sls android crashreporter plugin
    implementation 'com.aliyun.openservices:alysls-android-crashreporter:1.1.1'
}
